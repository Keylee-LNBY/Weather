<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bootstraps Link -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <!-- Local Stylesheet -->
        <link rel="stylesheet" href="./assets/styles/style.css"/>

        <title>Weather API Dashboard</title>
    </head>

    <body>
        <header class="col-lg-12 col-md-12 col-sm-12 text-center">
            <h1>Weather Dashboard</h1>
        </header>

        <main>
            <div class="container grey outline">
                <div class="row">
                    <!--Search Bar-->
                    <div class="col-lg-3 col-sm-12 py-3 outline">
                        <div class="row">
                            <div class="col-lg-12 pt-1 pb-4 px-3">
                                <h3>Search for a City:</h3>

                                <form id="city-form">
                                    <input type="text" id="city-input" placeholder="city name"/>
                                    <!-- Button triggers new movie to be added -->
                                    <button id="add-city" class="btn btn-green" type="submit">
                                        <i class="fas fa-search">Add City</i>
                                    </button>
                                </form>
                            </div>
                        </div>

                        <p>&nbsp;</p> <!-- WHAT DOES THIS DO -->
                        
                        <div id="buttons-view">
                            <!-- Where the city buttons go -->
                        </div>
                    </div>

                    <!-- Current Weather Information & 5-Day Forcast-->
                    <div class="col-lg-9 col-sm-12 outline">
                        <div clas="row outline">
                            <div class="col-lg-12 py-2 px-2">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <!-- Table for the City Name, Date, and Weather Icon for Current Weather -->
                                        <table>
                                            <tr>
                                                <!-- City & Date -->
                                                <td>
                                                    <h2 class="city-name">City Name (Date)</h2>
                                                </td>
                                                <!-- Weather Icon -->
                                                <td class="img-td">
                                                    <img src="" class="weather-display"/>
                                                </td>
                                            </tr>
                                        </table>

                                        <hr>

                                        <!-- Current Weather Display  -->
                                        <div class="temp">Temperature:</div>
                                        <div class="humidity">Humidity:</div>
                                        <div class="wind">Wind Speed:</div>
                                        <div class="uv-index">UV Index: </div>
                                    </div>
                                </div>
                            </div>

                            <hr>   

                            <!-- 5-Day Forecast-->
                            <div class="row">
                                <div class="col-lg-12 pt-3 px-4">
                                    <h2>5-Day Forecast:</h2>
                                </div>
                            </div>
                            <div class="row ml-2">
                                <div class="col-lg-2 col-md-5 mr-4 my-2 mb-4 py-3 blue ht forecast0"></div>
                                <div class="col-lg-2 col-md-5 mr-4 my-2 mb-4 py-3 blue ht forecast1"></div>
                                <div class="col-lg-2 col-md-5 mr-4 my-2 mb-4 py-3 blue ht forecast2"></div>
                                <div class="col-lg-2 col-md-5 mr-4 my-2 mb-4 py-3 blue ht forecast3"></div>
                                <div class="col-lg-2 col-md-5 mr-4 my-2 mb-4 py-3 blue ht forecast4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>

        </footer>

        <!-- Script Files -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">//AJAX Link</script>
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">//jQuery Link</script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous">//Bootstrap Link</script>
        <script src="./assets/scripts/script.js"></script>

    </body>
</html>
